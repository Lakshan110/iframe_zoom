<!DOCTYPE html>

<head>
    <title>LMS</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/react-select.css" />

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <style>
        body {
            padding-top: 50px;
        }
    </style>

    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top" style="opacity: 0%;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ZOOM, E-LEARING PLUGIN</a>
            </div>
            <div id="navbar">
                <form class="navbar-form navbar-right" id="meeting_form">
                    <div class="form-group">
                        <input type="text" name="display_name" id="display_name" value="" placeholder="Name"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_number" id="meeting_number" value=""
                            placeholder="Meeting Number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_pwd" id="meeting_pwd" value="" placeholder="Meeting Password"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <select id="meeting_role" class="selectpicker">
                            <option value=0>Attendee</option>
                            <option value=1>Host</option>
                            <option value=5>Assistant</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success" id="join_meeting">Join</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="node_modules/redux/dist/redux.min.js"></script>
    <script src="node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            var email = window.location.href.split('?')[1];
            var meeting_no = window.location.href.split('?')[2];
            var pass = window.location.href.split('?')[3];
            var type = window.location.href.split('?')[4];
            // alert(email);


            document.getElementById("display_name").value = email;
            document.getElementById("meeting_number").value = meeting_no;
            document.getElementById("meeting_pwd").value = pass;
            document.getElementById("meeting_role").value = type;
            document.getElementById("join_meeting").click();
        });
    </script>

    <script src="./js/tool.js"></script>
    <script src="./static/app.min.js"></script>


</body>

</html>
